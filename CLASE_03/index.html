<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de suscripción - CLASE_03 - UAI DAW">
        <title>CLASE_03</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Formulario de Suscripción</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre:</label>
                        <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            required
                        >
                        <br>
                        <label for="apellido">Apellido:</label>
                        <input
                            type="text"
                            id="apellido"
                            name="apellido"
                            required
                        >
                        <br>
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input
                            type="date"
                            id="fecha_nacimiento"
                            name="fecha_nacimiento"
                            required
                        >
                        <br>
                        <label for="dni">DNI:</label>
                        <input
                            type="number"
                            id="dni"
                            name="dni"
                            required
                        >
                        <br>
                        <label for="domicilio">Domicilio:</label>
                        <input
                            type="text"
                            id="domicilio"
                            name="domicilio"
                            required
                        >
                        <br>
                        <label for="altura">Altura:</label>
                        <input
                            type="text"
                            id="altura"
                            name="altura"
                            required
                        >
                        <br>
                        <label for="piso">Piso:</label>
                        <input type="text" id="piso" name="piso">
                        <br>
                        <label for="depto">Depto:</label>
                        <input type="text" id="depto" name="depto">
                        <br>
                        <label for="ciudad">Ciudad:</label>
                        <input
                            type="text"
                            id="ciudad"
                            name="ciudad"
                            required
                        >
                        <br>
                        <label for="provincia">Provincia:</label>
                        <input
                            type="text"
                            id="provincia"
                            name="provincia"
                            required
                        >
                        <br>
                    </fieldset>
                    <fieldset>
                        <legend>Información académica</legend>
                        <label for="carrera">Carrera universitaria:</label>
                        <select id="carrera" name="carrera" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="sistemas">Sistemas</option>
                            <option value="civil">Civil</option>
                            <option value="quimica">Química</option>
                            <option value="electrica">Eléctrica</option>
                            <option value="mecanica">Mecánica</option>
                        </select>
                        <br>
                        <label for="turno">Turno:</label>
                        <select id="turno" name="turno" required>
                            <option value="" selected disabled>Seleccione un turno</option>
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                            <option value="noche">Noche</option>
                        </select>
                        <br>
                    </fieldset>
                    <fieldset>
                        <legend>Documentación</legend>
                        <label for="dni_frente">Foto del frente del DNI:</label>
                        <input
                            type="file"
                            id="dni_frente"
                            name="dni_frente"
                            accept="image/*"
                            required
                        >
                        <br>
                        <label for="dni_dorso">Foto del dorso del DNI:</label>
                        <input
                            type="file"
                            id="dni_dorso"
                            name="dni_dorso"
                            accept="image/*"
                            required
                        >
                        <br>
                    </fieldset>
                    <fieldset>
                        <legend>Observaciones</legend>
                        <label for="observaciones">Observaciones:</label>
                        <br>
                        <textarea
                            id="observaciones"
                            name="observaciones"
                            rows="4"
                            cols="50"
                        ></textarea>
                    </fieldset>
                    <br>
                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </body>
</html>
